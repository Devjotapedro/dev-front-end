<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>
<body>
    <main>
        <img src="img/bag.png" alt="sacola de compras">
        <form action="">
            <input type="text" name="" id="" placeholder="Digite o item que deseja adicionar">
            <button>Salvar item</button>
        </form>
        <h2>Lista de Compras</h2>
        <hr>
        <ul>
            <li>
                <div>
                    <div>
                        <input type="checkbox" name="" id="">
                        <p>Ração de Gato</p>
                    </div>
                    <div>
                        <button>
                            <img src="img/delete.svg" alt="Deletar">
                        </button>
                        <button>
                            <img src="img/edit.svg" alt="Editar">
                        </button>
                    </div>
                </div>
                <p>Segunda-feira (31/01/2022) às 08:30</p>
            </li>
        </ul>
    </main>
</body>
</html>
